<!DOCTYPE html>
<html>
<head>
	<title>loja</title>
	<style>
		#produtos,
		#carrinho{
			max-width: 900px;
			margin: 0 auto;
			padding: 0 2%;
			display: flex;
		}
		#carrinho{
			max-width: 900px;
			margin: 0 auto;
			padding: 0 2%;
			display: block;
		}
		.produto-single{
			width: 33.3%;
			padding: 0 20px;
		}
		.imagem-c{
			width: 120px;
			height: 120px;
			padding: 2px;

		}
	</style>
	
</head>
<body>
	<h2>Vitrine:</h2>

	<div id="produtos">
		
	</div>
	<h2>Carrinho:</h2>
	<div id="carrinho">
		
		
	</div>

	<script>
		const items = [
			{
				id:0,
				nome:'camiseta',
				img: 'carregador4.jpeg',
				quantidade:0
			},
			{
				id:1,
				nome:'short',
				img: 'hdmi.jpg',
				quantidade:0
			},
			{
				id:2,
				nome:'sapato',
				img: 'fone2.jpeg',
				quantidade:0
			}
		]

		inicializaLoja = () => {
			var containerProdutos = document.getElementById('produtos');
			items.map((val) => {
				containerProdutos.innerHTML+=`

				<div class="produto-single">
					<img class="imagem-c" src="`+val.img+`"/>
					<p>`+val.nome+`</p>
					<a key="`+val.id+`" href="#">Adicionar ao carinho!</a>
				</div>

			`;
			})
		}

		inicializaLoja();

		atualizarCarrinho = () => {
			var containerCarrinho = document.getElementById('carrinho');
			containerCarrinho.innerHTML = "";
			items.map((val)=>{
				if(val.quantidade > 0){
					containerCarrinho.innerHTML+=`
					<p>`+val.nome+` | quantidade:`+val.quantidade+`</p>
					<hr>




					`;
				}
			})
		}

		var links = document.getElementsByTagName('a');

		for(var i = 0; i< links.length; i++){
			links[i].addEventListener("click", function(){
				let key = this.getAttribute('key');
				items[key].quantidade++;
				atualizarCarrinho();
				return false;
			})
		}
	</script>

</body>
</html>
